<script>
    var oSelectShow = document.getElementById('select-show');
    var oSelectList = document.getElementById('select-list');
    var aLi 		= oSelectList.children;
    oSelectShow.onfocus = function () {
        oSelectList.style.display = 'block';
    };
    oSelectShow.onblur = function () {
        setTimeout(function () {
            // oSelectList.style.display = 'none';
        }, 120);
    };


    for(var i = 0; i < aLi.length; i++) {
        aLi[i].onclick = function () {
            oSelectShow.value = this.innerHTML;
        };
    }
</script>
