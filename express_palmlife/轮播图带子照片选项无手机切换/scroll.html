
<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>简单的支持移动设备的轮播图</title>
	
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<link rel="stylesheet" href="css/slider.css">
	<style type="text/css">
		.container{
			max-width: 1024px;
			width: 100%;
			margin: 0 auto;
			height:333px;
			font-size: 14px;
			overflow:hidden;
			height: 150px;
		}
		.slider-container{
			height: 150px;
		}
		.slider{
			height: 150px;
		}
		.slider img{
			height: 150px;
			width:100%;
		}
		.active {
		  /* outline: 3px solid #196cd2; */
		  /* box-shadow: 2px 2px 20px 4px rgba(0,0,0,.5); */
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="slider-container">
		  <div class="slider">
				<div class="slider__item">
				  <img src="images/banner_1.jpg" alt="">
				</div>
				<div class="slider__item">
				  <img src="images/banner_2.jpg" alt="">
				</div>
				<div class="slider__item">
				  <img src="images/banner_3.jpg" alt="">
				</div>
				<div class="slider__item">
					<img src="images/banner_4.jpg" alt="">
				</div>
				<div class="slider__item">
					<img src="images/banner_5.jpg" alt="">
				</div>
				<div class="slider__item">
					<img src="images/banner_6.jpg" alt="">
				</div>
				<div class="slider__item">
					<img src="images/banner_7.jpg" alt="">
				</div>
				<div class="slider__item">
					<img src="images/banner_8.jpg" alt="">
				</div>
				<div class="slider__item">
					<img src="images/banner_9.jpg" alt="">
				</div>
		  </div>
		</div>
	</div>
	
	<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="js/slider.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(".slider-container").ikSlider({
		  speed: 500
		});
		$(".slider-container").on('changeSlide.ikSlider', function (evt) { console.log(evt.currentSlide); });
	</script>
</body>
</html>
